<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDZ MQTT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212; /* Tamna pozadina */
            color: white; /* Bijeli tekst */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: gold; /* Zlatna boja za naslov */
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        tr:nth-child(odd) {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>Radiosonde database from RDZ_TTGO MQTT -> 9A4AM@2025</h1>
    <table>
        <thead>
            <tr>
                <th>Sonde ID</th>
                <th>Frame</th>
                <th>Lat</th>
                <th>Lon</th>
                <th>Alt(m)</th>
                <th>Speed(km/h)</th>
                <th>Climb(m/s)</th>
                <th>Dir</th>
                <th>Typ</th>
                <th>Time(Last frame)</th>
                <th>Freq(MHz)</th>
                <th>Launch place</th>
                <th>Batt(V)</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        // Funkcija za dohvat i ažuriranje podataka
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data-table');
                    tableBody.innerHTML = ''; // Očisti prethodne podatke
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${entry.ser}</td>
                            <td>${entry.frame}</td>
                            <td>${entry.lat}</td>
                            <td>${entry.lon}</td>
                            <td>${entry.alt}</td>
                            <td>${(entry.speed * 3.6).toFixed(1)}</td> <!-- Brzina u km/h -->
                            <td>${entry.climb}</td>
                            <td>${entry.dir}</td>
                            <td>${entry.type}</td>
                            <td>${entry.time}</td>
                            <td>${entry.freq}</td>
                            <td>${entry.launchsite}</td>
                            <td>${entry.batt}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Automatsko ažuriranje svakih 10 sekundi
        setInterval(fetchData, 5000); // 10000 ms = 10 sekundi

        // Početni poziv za učitavanje podataka
        fetchData();
    </script>
</body>
</html>
